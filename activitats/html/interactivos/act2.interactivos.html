<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activitat 2 Interactivos </title>
</head>

<body>

    <h1>Buscador De Smartphones</h1>

    <label>¿Quina Marca De Smartphone?:</label>
    <input list="marca-smartphone" type="text">
    
    <datalist id="marca-smartphone">
        <option value="Samsung"></option>
        <option value="Iphone"></option>
        <option value="Xiaomi"></option>
        <option value="Huawei"></option>
        <option value="LG"></option>
    </datalist>

    <label>Rang de Preus:</label>
    <select id="preu">
        <option value="0-100">0 - 100</option>
        <option value="101-300">101 - 300</option>
        <option value="301-500">301 - 500</option>
        <option value="501-1000">501 - 1000</option>
        <option value="1001+">1001 o más</option>
    </select>

</body>

</html>

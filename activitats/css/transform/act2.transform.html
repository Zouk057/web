<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activitat 2 Transform </title>

    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .modal {
            width: 200px;
            height: 100px;
            background-color: blue;
            color: #fff;
            text-align: center;
            line-height: 100px;
            cursor: pointer;
        }

        .modal:hover {
            transform: scale(2);
        }

    </style>
</head>

<body>

    <div class="modal">Modal</div>

</body>


</html>

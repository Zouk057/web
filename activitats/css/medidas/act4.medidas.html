<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texto Subrayado</title>
    <style>
        body {
            font-family: Arial;
            background-color: #f4f4f4;
        }

        .contorn {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: #f4f4f4;
        }

        h1 {
            font-size: 2rem;
            text-align: center;
        }

        .highlight {
            background-color: yellow; 
            padding: 2px; 
            border-bottom: 2px solid #ff0; 
        }
    </style>
</head>
<body>

    <div class="contorn">
        <h1>Text amb Strong Subrallat</h1>
        <p>
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. 
            Ut in <strong class="highlight">venenatis</strong> urna. 
            Quisque auctor justo vel metus cursus, nec convallis urna volutpat.
        </p>

    </div>

</body>
</html>
